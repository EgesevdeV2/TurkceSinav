<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Sayfa Geçişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Sayfa yüksekliği en az ekran boyutu kadar */
            padding-bottom: 60px; /* Sayfa alt kısmına boşluk ekle */
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px;
            text-align: center;
        }
        section {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        nav {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        nav button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #555;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dinamik Sayfa Geçişi</h1>
    </header>

    <!-- Sayfalar -->
    <section id="page1" class="active">
        <h2>Sayfa 1</h2>
        <p>Bu, ilk sayfanın içeriğidir. Burada istediğiniz bilgiyi sunabilirsiniz.</p>
        <img src="https://via.placeholder.com/400x300.png?text=Sayfa+1" alt="Sayfa 1 Görseli">
    </section>

    <section id="page2">
        <h2>Sayfa 2</h2>
        <p>Bu ikinci sayfanın içeriğidir. İçeriği değiştirmek için düzenleyin.</p>
        <img src="https://via.placeholder.com/400x300.png?text=Sayfa+2" alt="Sayfa 2 Görseli">
    </section>

    <section id="page3">
        <h2>Sayfa 3</h2>
        <p>Bu üçüncü sayfanın içeriğidir. Farklı bilgiler burada yer alabilir.</p>
        <img src="https://via.placeholder.com/400x300.png?text=Sayfa+3" alt="Sayfa 3 Görseli">
    </section>

    <!-- Navigasyon Butonları -->
    <nav>
        <button onclick="changePage('prev')">Önceki Sayfa</button>
        <button onclick="changePage('next')">Sonraki Sayfa</button>
    </nav>

    <script>
        let currentPage = 1;
        const totalPages = 3; // Sayfa sayısını buradan değiştirebilirsiniz.

        function changePage(direction) {
            if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            }
            updatePage();
        }

        function updatePage() {
            // Tüm sayfaları gizle
            const sections = document.querySelectorAll("section");
            sections.forEach(section => section.classList.remove("active"));

            // Geçerli sayfayı göster
            const currentSection = document.getElementById("page" + currentPage);
            currentSection.classList.add("active");
        }
    </script>
</body>
</html>
